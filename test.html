<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influenza Virus</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.2em;
        }
        section {
            margin: 20px auto;
            width: 80%;
            line-height: 1.6;
        }
        h2 {
            color: #004080;
            cursor: pointer;
            margin: 10px 0;
            padding: 10px;
            background-color: #e6e6f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            user-select: none;
        }
        .content {
            margin: 0 0 20px 0;
            padding: 0 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 5px 5px;
            display: none;
        }
        .brief, .detailed {
            display: none;
        }
        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .toggle-btn {
            margin-top: 10px;
            display: inline-block;
            background-color: #004080;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Influenza Virus</h1>
    </header>
    <section>
        <h2 onclick="toggleContent('biology')">Biology</h2>
        <div id="biology" class="content">
            <div class="brief" id="biology-brief">
                <p>The influenza virus is an RNA virus of the Orthomyxoviridae family.</p>
            </div>
            <div class="detailed" id="biology-detailed">
                <p>The influenza virus is an enveloped, segmented, negative-sense RNA virus. It has eight RNA segments encoding 11 proteins, including haemagglutinin (HA) and neuraminidase (NA).</p>
            </div>
            <button class="toggle-btn" onclick="toggleDetail('biology')">Show More</button>
        </div>
        <!-- Repeat for other sections -->
    </section>
    <footer>
        <p>Medical Virology &bull; Â© 2024</p>
    </footer>
    <script>
        function toggleContent(sectionId) {
            const content = document.getElementById(sectionId);
            content.style.display = content.style.display === "none" || content.style.display === "" ? "block" : "none";
        }

        function toggleDetail(sectionId) {
            const brief = document.getElementById(`${sectionId}-brief`);
            const detailed = document.getElementById(`${sectionId}-detailed`);
            const button = brief.parentNode.querySelector(".toggle-btn");

            if (brief.style.display === "none" || brief.style.display === "") {
                brief.style.display = "block";
                detailed.style.display = "none";
                button.textContent = "Show More";
            } else {
                brief.style.display = "none";
                detailed.style.display = "block";
                button.textContent = "Show Less";
            }
        }
    </script>
</body>
</html>
